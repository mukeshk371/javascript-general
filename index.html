<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Common Coding Challanges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="resources/script.js"></script>
</head>

<body>
    <div class="p-1 d-flex flex-wrap justify-content-center">
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="printName()">Print Name</button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="sumOfTwoNumbers()">Sum of Two Numbers</button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="convertMinutesToSeconds()">Convert Minutes into
                Seconds</button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="printNextNumber()">Print Next Number</button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="areaOfTriangle()">Print Area of a Triangle</button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="convertAgeToDays()">Convert Age to Days</button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="calculatePower()">Calculate Electric Power</button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="returnFirstElement()">First Element in an
                Array</button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="convertHoursIntoSeconds()">Convert Hours into Seconds
            </button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="maximumEdgeOfTriangle()">Maximum Edge of a Triangle
            </button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="remainderFromTwoNumbers()">Remainder from Two Numbers
            </button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="perimeterOfRectangle()">Perimeter of a Rectangle
            </button>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-primary" onclick="returnSomethingToMe()">Return Something to Me!
            </button>
        </div>
    </div>
</body>

</html>
